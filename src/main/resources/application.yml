spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    defer-datasource-initialization: false
    ## defer-datasource-initialization : 즉시 데이터 소스 초기화 설정 (true : 지연 / false : 즉시 초기화 설정)
    hibernate:
      ddl-auto: validate # <--- create 대신 validate로 변경
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  ## H2 콘솔 활성화
  h2:
    console:
      enabled: true